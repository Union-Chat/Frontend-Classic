<head>
  <title>Union</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/assets/style.css">
  <!--<script type="text/javascript" src="ws-audio-api.min.js"></script>-->
  <script type="text/javascript" src="/assets/union.js"></script>
  <script type="text/javascript" src="/assets/emojis.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
</head>

<body onload="load()">
  <div class="login-modal centered" id="login" style="display: none;">
    <h1>Login to Union</h1>
    <!--<span class="login-error">Password must be 5 characters or more!</span>-->
    <input id="username" placeholder="Username#discrim" onkeypress="handleLoginShortcuts(event)" autofocus>
    <input id="password" type="password" placeholder="Password" onkeypress="handleLoginShortcuts(event)">
    <button onclick="connect()">Login</button>
    <button onclick="signup()">Sign up</button>
  </div>
  <div class="server-modal centered slideout" id="s-modal" style="display: none;">
    <h1>Create or Join a Server</h1>
    <button onclick="createServer()">Create</button>
    <button onclick="joinServer()">Join</button>
  </div>
  <div class="invite-modal centered" id="i-modal">
    <h1>Invite friends with this code!</h1>
    <div class="invite-controls">
      <input type="text" id="invite-code" value="" readonly>
      <button onclick="copyInvite()">Copy</button>
    </div>
  </div>
  <div class="content">
    <div class="server-wrapper">
      <div class="server-list" id="servers"></div>
      <div class="create-join"></div>
    </div>
    <div class="message-wrapper">
      <div class="server-tools">
        <div id="server-title"></div>
        <div class="tool-box">
          <button id="server-invite" onclick="generateInvite()">
            <img src="/assets/img/invite.png">
          </button>
          <button id="server-delete" onclick="deleteServer()">
            <img src="/assets/img/delete.png">
          </button>
          <button id="server-leave" onclick="leaveServer()">
            <img src="/assets/img/leave.png">
          </button>
        </div>
      </div>
      <div class="messages">
        <div class="message-scroller" id="message-container"></div>
      </div>
      <textarea class="chatbox" id="message-input" oninput="resizeBox()" readonly maxlength="1000"></textarea>
    </div>
    <div class="member-list" id="members"></div>
  </div>
</body>
