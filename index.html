<head>
    <title>Union</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css">
    <script src="union.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
  <div class="login-modal centered" id="login">
    <h1>Login to Union</h1>
    <input id="username" placeholder="Username" onkeypress="handleLoginShortcuts(event)" autofocus>
    <input id="password" type="password" placeholder="Password" onkeypress="handleLoginShortcuts(event)">
    <button onclick="connect()">Login</button>
    <button onclick="signup()">Sign up</button>
  </div>
  <div class="content">
    <div class="server-list" id="servers"></div>
    <div class="message-wrapper">
        <div class="messages">
          <div class="message-scroller" id="message-container"></div>
        </div>
        <textarea class="chatbox" placeholder="No server selected" id="whatthefuckdidyoujustsayaboutme" readonly maxlength="1000"></textarea>
    </div>
    <div class="member-list" id="members"></div>
  </div>
</body>
